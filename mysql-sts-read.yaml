apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-sts-read
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service-read
  replicas: 2
  template:
    metadata:
      labels:
        app: mysql
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test
              key: password
        - name: server-id
          value: "2"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - mysql -h 127.0.0.1 -u root --password=${MYSQL_ROOT_PASSWORD} -e 'SELECT 1;'
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - bash
            - "-c"
            - |
              mysqladmin -uroot -p$MYSQL_ROOT_PASSWORD ping &> /dev/null
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - mysql -h 127.0.0.1 -u root --password=${MYSQL_ROOT_PASSWORD} -e 'SELECT 1;'
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
  volumeClaimTemplates:
  - metadata:
      name: mysql-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
