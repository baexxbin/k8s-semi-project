apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-sts-read
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service-read
  replicas: 2
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test
              key: password
        - name: server-id
          value: "2"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-sts-pvc
  volumeClaimTemplates:
  - metadata:
      name: mysql-sts-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
